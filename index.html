<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Huddle landing page with single introductory section</title>

  
  
</head>
<body>
  
  <img src="images/logo.svg" alt="Huddle logo" class="logo">
  
  <section class="hero">
    <div class="left-col">
      <img src="images/illustration-mockups.svg" alt="" class="mockup">
  </div>
    
    <div class="right-col" id="details">
      <h1>Build The Community <span>Your Fans Will Love</span></h1>
      
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
  Create connections with your users as you engage in genuine discussion. </p>

      <a href="#" class="register">Register</a>
    </div>

    
    
      
  
</section>



  <footer>
    <div class="social">
      <a href="#"><img src="images/facebook.png" alt="Facebook"></a>
      <a href="#"><img src="images/twitter.png" alt="Twitter"></a>
      <a href="#"><img src="images/instagram.png" alt="Instagram"></a>
    </div>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Shannell Assem</a>.
    </p>
    
    
  </footer>

</html>
